            <script>
            $(function() {
                $('.lazy').lazy({
                    threshold: 500,
                    effect: "fadeIn",
                    effectTime: 400,
                    enableThrottle: true,
                    throttle: 50,
                });
            });
            </script>
            <script>
                lightbox.option({
                'showImageNumberLabel' : false,
                'wrapAround': true,
                'positionFromTop': 0,
                'resizeDuration': 0,
                'imageFadeDuration': 300,
                'fadeDuration': 300,
                'disableScrolling': true
                })
            </script>
            <script>
            function leftTrigger(){
                    setTimeout(function(){
                        $('.lightbox').on('swipeleft', leftHandler);

                        function leftHandler(){
                        $('.lb-next').click();
                        }
                    }, 0);
                }

                

                function rightTrigger(){
                    setTimeout(function(){
                        $('.lightbox').on('swiperight', leftHandler);

                        function leftHandler(){
                        $('.lb-prev').click();
                        }
                    }, 0);
                }
            
                $('[data-lightbox]').on('click', function(){
                    leftTrigger();
                    rightTrigger();
                    $('[data-lightbox]').off('click')
                });
            </script>
